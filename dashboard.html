<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #004E9F);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 350px;
    }
    h2 { text-align: center; color: #333; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: none; border-radius: 8px;
      background: #007BFF; color: #fff; font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #logout { background: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Profile</h2>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" disabled />
      <input type="tel" id="phone" placeholder="Phone Number" />
      <button type="submit">Save Changes</button>
    </form>
    <button id="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAi84zl0DN-gEdRmmeeVFEFP30ujkWOkQY",
      authDomain: "fire-22-a5355.firebaseapp.com",
      projectId: "fire-22-a5355",
      storageBucket: "fire-22-a5355.firebasestorage.app",
      messagingSenderId: "936330911897",
      appId: "1:936330911897:web:91ff4096a3abf975c3d808"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameInput = document.getElementById('name');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const form = document.getElementById('profileForm');
    const logoutBtn = document.getElementById('logout');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "flag.html";
      } else {
        emailInput.value = user.email || "";
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          nameInput.value = data.name || "";
          usernameInput.value = data.username || "";
          phoneInput.value = data.phone || "";
        }
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      await updateDoc(doc(db, "users", user.uid), {
        name: nameInput.value,
        username: usernameInput.value,
        phone: phoneInput.value
      });

      alert("Profile updated successfully!");
    });

    logoutBtn.onclick = () => {
      signOut(auth).then(() => window.location.href = "flag.html");
    };
  </script>
</body>
</html>
